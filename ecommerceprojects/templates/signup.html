{% extends 'base.html' %}
{% load static %}
{% block title %}Signup Page{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h1>Register your account</h1>

<form action="/signup/" method="post">
    {% csrf_token %}
    <label for="">Enter your Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your Username" Required>
    <br>

     <label for="">Enter your firstname</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First name" Required>
    <br>

     <label for="">Enter your lastname</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last name" Required>
    <br>

     <label for="">Enter your Email ID</label>
    <input type="text" id="email" name="email" placeholder="Enter your Email id" Required>
    <br>

     <label for="">Enter your Password</label>
    <input type="text" id="password1" name="password1" placeholder="Enter your Password" Required>
    <br>

     <label for="">Confirm your password</label>
    <input type="text" id="password2" name="password2" placeholder="Confirm your Password" Required>
    <br>
    <button type="submit">Signup</button>
</form>
</body>
</html>

{% endblock %}
